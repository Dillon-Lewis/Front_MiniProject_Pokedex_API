<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searched Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Handlee&family=Playwrite+BE+WAL:wght@100..400&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="font-family: VT323, monospace;">
                <nav class="navbar navbar-expand-md">
                    <div class="container">
                        <a class="navbar-brand _blank" href="/Documents/index.html">
                            <img src="/Images/pokeball.png" class="img-fluid rounded-circle" alt="Logo" width="50" height="50">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="Navbar">
                        <ul class="navbar-nav fs-4 p-1">
                            <li class="nav-item fs-2">
                                <a class="nav-link" href="/Documents/index.html">Homepage</a>
                            </li>   
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8 border mt-4 p-5 text-dark align-content-center">
                <h1 class="display-1" style="text-align: center; font-family: VT323, monospace">Pokemon Glossary</h1>
                <h3 class="display-6" style="text-align: center; font-family: VT323, monospace">Please enter the Pokemon you are searching for</h3>
                <form class="search-button d-flex" onsubmit="handleSubmit(event)" style="font-family: VT323, monospace;">
                    <input class="form-control me-2" type="text" placeholder="Search for Pokemon" aria-label="Search" id="searchPokemon">
                    <button id="pokemonName" >Search</button>
                </form> 
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8 border mt-4 p-5 d-flex justify-content-center">
                <div class="card text-center border-white align-items-center text-dark" style="width: 350px;">
                    <div class="card-body">
                        <h1 class="card-title" style="font-family:  VT323, monospace;">Pokemon Information</h1>
                        <div id="pokemonInfo">
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>    
    <script src="/Documents/details.js"></script>
</body>
</html>
